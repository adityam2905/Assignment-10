<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visa Checker</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        select, button { padding: 10px; margin: 10px; }
        #result { margin-top: 20px; font-weight: bold; }
        .error { color: red; }
    </style>
</head>
<body>
    <h2>Visa Requirement Checker</h2>
    <label for="country">Select your country:</label>
    <select id="country">
        <option value="">--Select--</option>
        <option value="USA">USA</option>
        <option value="Canada">Canada</option>
        <option value="India">India</option>
        <option value="UK">UK</option>
        <option value="Australia">Australia</option>
    </select>
    <button onclick="checkVisa()">Check Visa</button>
    <div id="result"></div>

    <script>
        function checkVisa() {
            let country = document.getElementById("country").value;
            let result = document.getElementById("result");
            let message = "";

            switch (country) {
                case "USA":
                    message = "Visa required for most applicants.";
                    break;
                case "Canada":
                    message = "Visa required unless you have an eTA.";
                    break;
                case "India":
                    message = "Visa required before travel.";
                    break;
                case "UK":
                    message = "Visa depends on the duration of stay.";
                    break;
                case "Australia":
                    message = "eVisa available for eligible travelers.";
                    break;
                default:
                    message = "Please select a country.";
                    result.classList.add("error");
                    result.innerText = message;
                    return;
            }
            result.classList.remove("error");
            result.innerText = message;
        }
    </script>
</body>
</html>
